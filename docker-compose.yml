version: '3.8'
services:
  frontend:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
      - '4000:4000'
    depends_on:
      - mongo
  mongo:
    command: mongod
    image: mongo:3.2.0
    ports:
      - '27100:27017'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: none
